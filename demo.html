  <style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 100%;
}

li a {
    display: block;
    border-radius: 25px;
    padding: 3px;
    background-color: black;
    color: white;
}

li.topBar a {
    display: block;
    background-color: #0091ea;
    color: white;
}

.color-box {
    width: 35px;
    height: 35px;
    display: inline-block;
    background-color: #ccc;
    padding: 5px;
}

.color-box-lg {
    width: 60px;
    height: 60px;
    display: inline-block;
    background-color: #ccc;
    padding: 10px;
}
</style>
</head>

<body ng-app="MyApp" ng-controller="AppCtrl" layout="column">
  <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center centers">
    <md-whiteframe class="md-whiteframe-1dp" layout="column" flex-xs flex-gt-xs="50">
      <span class="md-subhead">PSYCHOPASS CARD</span>
      <ul>
        <li class="topBar"><a>  Result</a></li>
      </ul>
    <div  layout="column">
      <div flex-xs flex-gt-xs="50" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
        <img ng-src="{{profileImg}}" ng-style="{ 'width': '233px' , 'height': '287px'}" class="md-card-image" alt="Washed Out">

        <md-content class="md-padding">
          <p class="md-subhead">|Name  : NOBUCHIKA GINOZA</p>
          <p class="md-subhead">|Group : PT</p>
        </md-content>
      </div>

      <div flex-xs flex-gt-xs="50" layout="column">
        <md-card>
          <ul>
            <li><a>  Mental Color</a></li>
          </ul>
          <md-content class="md-padding">
          <div class="color-box-lg" style="background-color: #01579b;"></div>
          <h3 class="md-subhead" style="display: inline;">MEDIUMBLUE</h3>
        </md-content>
        </md-card>

        <md-card>
          <ul>
            <li><a>  PsychoPass</a></li>
          </ul>
          <span class="md-headline"><i>TODAY</i></span>
          <span layout="column" layout-align="center end">
            <div>
              <h1  style="font-size: 60px; display: inline;">86.3</h1>
              <h2 class="md-display-3" style="display: inline;">/</h2>
              <h3 class="md-headline" style="display: inline;">+7</h3>

            </div>
          </span>
          <md-divider></md-divider>
          <div>
            <div class="color-box" style="background-color: #00b8d4;"></div>
            <h3  style="font-size: 13px; display: inline;">DARKCYAN  </h3>
            <h1  style="font-size: 38px; display: inline;">79.2</h1>
            <h2  style="font-size: 30px; display: inline;">/</h2>
            <h3  style="font-size: 11px; display: inline;">+4</h3>
          </div>
          <md-divider></md-divider>
          <div>
            <div class="color-box" style="background-color: #42bd41;"></div>
            <h3  style="font-size: 13px; display: inline;">LIGHTSEAGREEN  </h3>
            <h1  style="font-size: 38px; display: inline;">75.8</h1>
            <h2  style="font-size: 30px; display: inline;">/</h2>
            <h3  style="font-size: 11px; display: inline;">+2</h3>
          </div>
        </md-card>
      </div>

      </div>


      <div flex-xs flex-gt-xs="50" layout="column">
        <md-card>
          <ul>
            <li><a>Color History</a></li>
          </ul>
          <md-card-title>
            <md-card-title-media>
              <div class="md-media-sm card-media"></div>
            </md-card-title-media>
          </md-card-title>
           <nvd3 options='options' data='data'></nvd3>
        </md-card>
    </div>
</div>

</md-whiteframe>

  </md-content>


</body>
</html>
